name: Multijob workflow to build and deploy Docker app to Azure

on: push

# CONFIGURATION
# For help, go to https://github.com/Azure/Actions
#
# Set up the following secrets in your repository:
#   AZURE_CREDENTIALS, REGISTRY_USERNAME, REGISTRY_PASSWORD, AZURE_DEVOPS_TOKEN
# 2. Change these variables for your configuration:
env:
  AZURE_RESOURCE_GROUP: ActionsDemo   # set this to your Azure Resource group's name  
  AZURE_WEBAPP_NAME: AppWithContainer1   # set this to your application's name
  AZURE_APP_PLAN: ActionPlan  # set this to your App service plan's name
  CONTAINER_REGISTRY: actionregistry.azurecr.io   # set this to Container Registry name

jobs:
  build-and-deploy-to-dev:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    
    # Test for Env Variables
    - run: |
        echo $AZURE_RESOURCE_GROUP $AZURE_WEBAPP_NAME $AZURE_APP_PLAN $CONTAINER_REGISTRY.
        echo $CONTAINER_REGISTRY/$AZURE_WEBAPP_NAME:${{ github.sha }}
              
   # Authentication
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS  }}
    - uses: azure/docker-login@v1
      with:
        login-server: ${{ env.CONTAINER_REGISTRY }}
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}
    
    # Authentication
    - run: |
        docker build . -t actionregistry.azurecr.io/nodejsapp:latest
        docker push actionregistry.azurecr.io/nodejsapp:latest
        
    # Provision a new Web App
    - name: Azure CLI script to create a new Web App for Container
      uses: azure/CLI@v0-beta
      with:
        azcliversion: latest
        inlineScript: |
          az account show
          az webapp create --resource-group ActionsDemo --plan ActionPlan --name AppWithContainerDev  -i nginx
          
    - uses: azure/webapps-container-deploy@v1
      with: 
        app-name: AppWithContainerDev 
        images: 'actionregistry.azurecr.io/nodejsapp:latest'
    
  deploy-to-Prod:
    needs: build-and-deploy-to-dev
    runs-on: ubuntu-latest
    steps:
    - name: 'Trigger an Azure Pipeline to deploy the app to PRODUCTION'
      uses: Azure/pipelines@releases/v1
      with:
        azure-devops-project-url: 'https://dev.azure.com/mseng/AzureDevOps'
        azure-pipeline-name: 'NodeApp_Azure_Prod' 
        azure-devops-token: '${{ secrets.AZURE_DEVOPS_TOKEN }}'
    
    # Delete the Web App provisioned for Development
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    - name: Azure CLI script to create a new Web App for Container
      uses: azure/CLI@v0-beta
      with:
        azcliversion: latest
        inlineScript: |
          az webapp delete --resource-group ActionsDemo --name AppWithContainerDev
